    id 'groovy'
    id 'java-gradle-plugin'
    id 'com.vanniktech.maven.publish'
}

dependencies {
    implementation gradleApi()
    implementation localGroovy()
}

gradlePlugin {
    plugins {
        customPlugin {
            id = 'io.tappatap.debtreack'
            implementationClass = 'io.tappatap.Debtreack'
        }
    }
}
